<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單確認</title>
    <style>
        /* Reset 一些基本樣式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555555;
            font-weight: 500;
        }

        /* 統一 input 樣式，包括 type="text" 和 type="number" */
        input[type="text"], input[type="password"], input[type="number"] {
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
            font-weight: 500;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="password"], input[type="number"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>訂單確認</h1>
    <form id="orderForm">
        <label for="member_id">會員身分證字號<span style="color:red;">*</span>：</label>
        <input type="text" id="member_id" placeholder="輸入身分證字號" pattern="[A-Z]{1}\d{9}" required>

        <label for="fruit_id">水果編號<span style="color:red;">*</span>：</label>
        <input type="text" id="fruit_id" placeholder="輸入水果編號" pattern="\d{2}-\d{3}-\d{3}-\d{2}" required>

        <label for="order_id">訂單號碼<span style="color:red;">*</span>：</label>
        <input type="number" id="order_id" placeholder="輸入訂單號碼" min="1" max="999999" required>

        <!-- 將 button 的 type 改為 button 並加入 onclick -->
        <button type="button" onclick="submitOrder()">送出訂單</button>
    </form>
    <div id="result" class="result"></div>
</div>

<!-- <script>

</script> -->
<script src="script.js"></script>

</body>
</html>
